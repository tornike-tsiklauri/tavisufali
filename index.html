<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts (Optional - Example: Open Sans for a clean look) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS (Optional - for specific styling) -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif; /* Apply chosen font */
            background-color: #f8f9fa; /* Light background for clean look */
            color: #343a40; /* Darker text for readability */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .coming-soon-container {
            max-width: 700px;
            padding: 3rem 1.5rem;
            background-color: #ffffff; /* White container background */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logo-placeholder { /* You can replace this with an actual logo */
            font-size: 2.5rem;
            font-weight: bold;
            color: #0d6efd; /* Example accent color */
            margin-bottom: 1rem;
            /* If using an image logo:
            width: 150px;
            height: auto;
            margin-bottom: 1.5rem; */
        }

        h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #212529; /* Slightly darker heading */
        }

        .subtitle {
            font-size: 1.5rem;
            color: #6c757d; /* Muted subtitle color */
            margin-bottom: 1.5rem;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #495057; /* Standard text color */
        }

        .highlight { /* For the accent color */
            color: #0d6efd; /* Example accent color - match logo or button */
            font-weight: 600;
        }

        .form-control {
            border-radius: 0.375rem 0 0 0.375rem; /* Align with button */
        }

        .btn-primary {
             background-color: #0d6efd; /* Example accent color */
             border-color: #0d6efd;
             border-radius: 0 0.375rem 0.375rem 0; /* Align with input */
        }
         .btn-primary:hover {
             background-color: #0b5ed7;
             border-color: #0a58ca;
         }

        .input-group {
            max-width: 450px; /* Limit width of email form */
            margin: 0 auto; /* Center the form */
        }

        .footer-note {
            margin-top: 2.5rem;
            font-size: 0.9rem;
            color: #6c757d;
        }

    </style>
</head>
<body>

    <div class="coming-soon-container">
        <!-- You can replace this div with an <img> tag for your logo -->
        <div class="logo-placeholder">
            TAVISUFALI.COM
        </div>

        <h1>მალე  | Coming Soon</h1>
        <p class="subtitle">თავისუფლების იდეის სიღრმისეული კვლევა</p>

        <p class="description">
             <span class="highlight">tavisufali.com</span>-  არის პლატფორმა , რომელიც ეძღვნება თავისუფლებას <span class="highlight"></span> 
        </p>

        <!-- Email Subscription Form -->
        <!-- IMPORTANT: This form needs backend integration to actually collect emails -->
        <form action="#" method="post" id="subscribe-form"> <!-- Replace # with your form handler URL -->
             <div class="input-group mb-3">
            </div>
        </form>

        <p class="footer-note">
            საიტი ძალიან მალე იქნება!
        </p>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Optional: Add basic form submission feedback (client-side example) -->
    <script>
        const form = document.getElementById('subscribe-form');
        if(form) {
            form.addEventListener('submit', function(event) {
                // Basic validation check (more robust needed for production)
                const emailInput = form.querySelector('input[type="email"]');
                if (emailInput && emailInput.value) {
                    // Prevent default form submission for this example
                    event.preventDefault();

                    // Replace with actual submission logic (e.g., using fetch to send to backend)
                    console.log('Form submitted (example - needs backend)');

                    // Provide user feedback (example)
                    const button = form.querySelector('button');
                    button.textContent = 'გმადლობთ! | Thank You!';
                    button.disabled = true;
                    emailInput.disabled = true;

                     // You might want to hide the form or show a success message div here
                }
                 // If validation fails, the browser's default required attribute handling works
            });
        }
    </script>

</body>
</html>
